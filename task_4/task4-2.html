<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dojo課題</title>
<style>
html, body {
  height: 100%;
  margin: 0;
}
header {
  background-color: #1aaedb;
  border-bottom: #ead963 6px solid;
}
.container {
  padding: 16px;
  padding-left: 120px;
}
header h1,
header h2 {
  margin: 0;
  color: #fff;
  line-height: 1;
}
header h1 {
  padding: 30px 0 5px 0;
  font-size: 24px;
  border-bottom: 1px dotted #fff;
  font-weight: 500;
}
header h2 {
  padding: 6px 0 0 0;
  font-size: 14px;
  font-weight: 400;
}
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>kintone dojo</h1>
    <h2>JavaScript課題③</h2>
  </div>
</header>
<main class="container">
  <h1>kintone のライセンス料</h1>
  <div class="user">最低ユーザー数(ライトコース)での利用料金</div>
  <br/>
  <input type="checkbox" class="chk" value="250"/>セキュアオプション（1ユーザー あたり 250円） ×
  <select class="slct">
    <option value="1">1名</option>
    <option value="2">2名</option>
    <option value="3">3名</option>
    <option value="4">4名</option>
    <option value="5">5名</option>
  </select><br/>
  <input type="checkbox" class="chk" value="1000"/>ディスク増設（10GB あたり 1000円） ×
  <select class="slct">
    <option value="1">10GB</option>
    <option value="2">20GB</option>
    <option value="3">30GB</option>
    <option value="4">40GB</option>
    <option value="5">50GB</option>
  </select><br/>
  <h3>月額金額：<span id="price">3900</span>円</h3>
  <button id="btn">計算</button>
</main>
<script>
  const standardPrice = Number(document.getElementById('price').textContent);
  const options = {
    'secure':250,
    'upDisc':1000
  }

  const getDropdownIndexNumber=(index)=>{
    const getIndex = document.getElementsByClassName('slct')[index].selectedIndex+1;
    return getIndex //プルダウンのインデックス番号を返す
  };
  
  const totalPrice =(options) =>{
    const checks = document.getElementsByClassName("chk");
    let addPrice =0 //追加料金の0円とする

    if(checks[0].checked && !checks[1].checked){
      const i_0= getDropdownIndexNumber(0);
      addPrice = options['secure']*i_0
    }
    else if(!checks[0].checked && checks[1].checked){
      const i_1= getDropdownIndexNumber(1);
      addPrice = options['upDisc']*i_1
    }
    else if (checks[0].checked&&checks[1].checked){
      const i_0= getDropdownIndexNumber(0);
      const i_1= getDropdownIndexNumber(1);
      addPrice = (options['secure']*i_0)+(options['upDisc']*i_1)
    }
    return standardPrice+addPrice
  };
 
  const btn =document.getElementById('btn')
  //計算ボタンを押した時に、calcAmountを動作させる
  btn.onclick = function(){
    const amout = totalPrice(options);
    document.getElementById('price').textContent=amout
    
  }

</script>
</body>
</html>
