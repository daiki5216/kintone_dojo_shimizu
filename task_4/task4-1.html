<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dojo課題</title>
<style>
html, body {
  height: 100%;
  margin: 0;
}
header {
  background-color: #1aaedb;
  border-bottom: #ead963 6px solid;
}
.container {
  padding: 16px;
  padding-left: 120px;
}
header h1,
header h2 {
  margin: 0;
  color: #fff;
  line-height: 1;
}
header h1 {
  padding: 30px 0 5px 0;
  font-size: 24px;
  border-bottom: 1px dotted #fff;
  font-weight: 500;
}
header h2 {
  padding: 6px 0 0 0;
  font-size: 14px;
  font-weight: 400;
}
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>kintone dojo</h1>
    <h2>JavaScript課題③</h2>
  </div>
</header>
<main class="container">
  <h1>kintone のライセンス料</h1>
  <div class="user">最低ユーザー数(ライトコース)での利用料金</div><br/>
  <input type="checkbox" class="chk" value="250"/>セキュアオプション（1ユーザー あたり 250円）<br/>
  <input type="checkbox" class="chk" value="1000"/>ディスク増設（10GB あたり 1000円）<br/>
  <h3>月額金額：<span id="price">3900</span>円</h3>
</main>
<script>
  //54行目:h3タグ内の3900を取得し代入、55行目：セキュアオプションの値段250*5の1250を代入、56行目:ディスク増設料として1000を代入
  const result = Number(document.getElementById('price').textContent); 
  const secure = 1250
  const upDisc = 1000

  //チェックボックスを取得。checks[0]がセキュアオプションに対するチェック,check[1]がディスク増設に対するチェック
  const checks = document.getElementsByClassName("chk");
  
  //チェックの有無に応じて計算結果を返す。もっと共通化できそうな気がするのですが、どうすれば良いのか思いつきませんでした..。
  //どうやったらもっとスマートにできるか教えていただきたいです.
  function calcAmount(result,secure,upDisc){

    //チェックがセキュアオプションに対してのみ入っている場合
    if(checks[0].checked && !checks[1].checked){
      return result+=secure
    }

    //チェックがディスク増設に対してのみ入っている場合
    else if(!checks[0].checked && checks[1].checked){
      return result+=upDisc
    }

    //チェックがセキュアオプション、ディスク増設の両方に入っている場合
    else if (checks[0].checked&&checks[1].checked){
      return result+=secure+upDisc
    }

    //チェックが入っていない場合
    else{
      return result
    }
  }
  
  //セキュアオプション用のチェックボックスが押された時に動作する
  checks[0].onclick = function() {
    const calc = calcAmount(result,secure,upDisc)
    document.getElementById('price').textContent = calc
  }

  //ディスク増設用のチェックボックスが押された時に動作する
  checks[1].onclick = function() {
    const calc = calcAmount(result,secure,upDisc)
    document.getElementById('price').textContent = calc
  }

</script>
</body>
</html>
